# This is your rocks.nvim plugins declaration file.
# Here is a small yet pretty detailed example on how to use it:
#
# [plugins]
# nvim-treesitter = "semver_version"  # e.g. "1.0.0"

# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
[rocks]

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.36.1"
"mason.nvim" = "1.10.0"
"rocks-config.nvim" = "2.2.0"
"mason-lspconfig.nvim" = "1.30.0"
neorg = "9.1.1"
"oil.nvim" = "2.11.0"
"conform.nvim" = "7.0.0"
"diffview.nvim" = "scm"
"rocks-git.nvim" = "2.0.1"
neogit = "1.0.0"
nvim-web-devicons = "0.100"
"nightfox.nvim" = "3.10.0"
nvim-autopairs = "scm"
"rocks-lazy.nvim" = "scm"
"nvim-tree.lua" = "1.6.0"
"lsp-zero.nvim" = "scm"
"comment.nvim" = "0.8.0"
"plenary.nvim"= "scm"
"bufferline.nvim" = "4.7.0"
"feline.nvim" = "1.6.3"
nvim-cmp = "scm"
cmp-nvim-lsp = "scm"
luasnip = "2.3.0"
cmp-cmdline = "scm"
nvim-lspconfig = "0.1.8"

[plugins.nvim-treesitter]
git = "nvim-treesitter/nvim-treesitter"
rev = "v0.9.2^{}"

[plugins."telescope.nvim"]
git = "nvim-telescope/telescope.nvim"
rev = "nvim-0.6"

[plugins."leap.nvim"]
git = "ggandor/leap.nvim"
rev = "c099aecaf858574909bd38cbadb8543c4dd16611"

[plugins.vimtex]
git = "lervag/vimtex"
rev = "v2.9"

[plugins."gitsigns.nvim"]
git = "lewis6991/gitsigns.nvim"
rev = "v0.9.0"

[config]
plugins_dir = "plugins/"
auto_setup = false
